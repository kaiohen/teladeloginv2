<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src='login.js'></script>
    <link rel="stylesheet" href="login.css">

</head>
<body>
    <form id="preencher" onsubmit="return validarFormulario()">
        <h1>LOGIN</h1>
        <div class="mb-3">
            <label for="email1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Email...">
        </div>
        <div class="mb-3">
            <label for="password1" class="form-label">Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha...">
            <div id="emailHelp" class="form-text">Nos nunca mostraremos a sua senha para mais ninguem.</div>
        </div>
        <div class="mb-3">
            <button class="btn3 btn-primary" type="button" onclick="Cadastrar()">Cadastrar-se</button>
        </div>
        <button type="submit" class="btn btn-primary" style="position:relative; top: 10px;">Continuar</button>
        <div class="mb-3">
            <button class="btn2 btn-primary" type="button" onclick="esqueciminhasenha()">esqueci minha senha</button>
        </div>
    </form>
</body>
</html>
